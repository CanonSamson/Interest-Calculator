<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


  <title>Interest Calculator</title>
  <link href="output.css" rel="stylesheet">
</head>

<body class="  px-5 text-xl">

  <main >
    <h1 class=" text-2xl my-10 ">Interest <br /> Calculator</h1>

    <div >
      <div class=" bg-gray-100 buttons" >
        <p>Yearly Interest: <span id="yearly"></span></p>
      </div>
      <div class="bg-gray-100 buttons" >
        <p>Monthly Interest: <span  id="monthly"></span></p>

      </div>
      <div class="bg-gray-100 buttons" >
        <p>Daily Interest: <span id="daily"></span></p>
      </div>
    </div>
    <form class="">

      <div class=" input">
        <label class=" pb-5"> Principal Amount:</label>
        <input  placeholder="Enter Amount" type="number" id="principal">
      </div>

      <div class=" input">
        <label class=" pb-5"> Interest Rate (% per annum): </label>
        <input  placeholder="Enter Interest Rate" type="number" id="rate">
      </div>

      <div class=" input">
        <label for="number"> Time (in years):</label>
        <input  placeholder="Enter Years" type="number" id="time">
      </div>


      <button type="button"
        onclick="calculateInterest()">Calculate</button>
    </form>


  </main>
  <script src="/src/interest.js"></script>
</body>

</html>

</body>

</html>
